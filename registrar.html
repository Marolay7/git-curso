<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registrar</title>
	<link rel="stylesheet" type="text/css" href="css/registrar.css">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Oswald:wght@500&display=swap"
		rel="stylesheet">
</head>

<body>

	<!-- menu -->

	<div class="pagina">
		<div class="formulario">
			<h2>Registrarse</h2>
			<p>Crea tu cuenta y facilita tu trabajo de grado</p>
			<form action="" class="form">
				<div class="names">
					<input class="input" type="text" name="nombre" id="nombre" required placeholder="&#128100;   Nombres">
					<input class="input" type="text" name="apellidos" id="apellidos"  placeholder="   Apellidos">

				</div>
				<input class="input" type="email" name="correo" id="correo" required placeholder="   Correo">
				<input class="input" type="password" name="contraseña" id="contraseña" required placeholder="&#9919; Contraseña">

				<input class="input" type="number" min="0" name="telefono" id="telefono" required placeholder="   Telefono">
				<select class="programa">
					<option>Seleccionar Programa</option>
					<option>Sistemas</option>
					<option>Ambiental</option>
					<option>Modas</option>
					<option>Deportiva</option>
				</select>

				<select class="ciudad">
					<option>Seleccionar Ciudad</option>
					<option>Bucaramanga</option>
					<option>Bogota</option>
					<option>Cartagena</option>
					<option>Santa Marta</option>
				</select>				
				<input class="input" type="text"  name="rol" id="rol"  placeholder="  Rol">

				<div class="botom">
					<input id="registrar" type="submit" name="registrar" value="Registrarse">
				</div>
			</form>

		</div>

	</div>




</body>

</html>
